name: Unit tests

on:
  pull_request:
    branches:
      - master
      - 'release/*'
  push:
    branches:
      - 'feature/*'
      - 'release/*'
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Set up Java 11
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'adopt'
        java-version: '11'
        server-id: github
        settings-path: ${{ github.workspace }}
    - name: Cache maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-pip-
    - name: Run unit tests
      run: mvn test --file pom.xml